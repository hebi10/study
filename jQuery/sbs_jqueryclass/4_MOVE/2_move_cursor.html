<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse move</title>
    <link rel="stylesheet" href="../css/global.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    <script>
        $(document).ready(function(){
            $('section').mousemove(function(e){
                $('section .cursorPoint').css({
                    // left : e.pageX - $('section .cursorPoint').width()/2,
                    // top : e.pageY - $('section').offset().top - $('section .cursorPoint').height()/2
                    left : e.clientX,
                    top : e.clientY
                })
            });
                $('section').hover(function(){
                    $('section .cursorPoint').addClass('on');
                },function(){
                    $('section .cursorPoint').removeClass('on');
                })

            // $('section span').mousemove(function(e){
            //     e.stopPropagation();
            // })
        })
    </script>
    <style>
        header div.menuArea{
            position: fixed; 
            left: 0; top: 0; 
            width: 100%; height: 70px; font-size: 16px; 
            background-color: white; box-shadow: 1px 1px 10px -5px black;
            color: black;
        }

        section{position: relative; overflow: hidden; cursor: none; background-color: white;}
        section .cursorPoint{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: white;
            position: fixed;
            mix-blend-mode: difference;
            display: none;
            pointer-events: none;
        }

        section .cursorPoint.on{display: block;}
    </style>
</head>
<body>
    <header>
        header
        <div class="menuArea">
            <div>
                <h1>LOGO</h1>
            </div>
        </div>
    </header>
    <section>
        <span>section</span>
        <div class="cursorPoint"></div>
    </section>
    <footer>footer</footer>
</body>
</html>
