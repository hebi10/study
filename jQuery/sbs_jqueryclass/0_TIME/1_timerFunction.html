<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer Function</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // ? core Library Function : 기본적으로 제공해주는 기능함수.
        /*
            ? setInterval() : 일정 시간마다 주기적으로 특정 구문을 실행하는 기능.
            ? setTimeout() : 일정 시간이 지난 후 특정 구문을 한번만 실행하는 기능.
            ? clearInterval() : 실행 중인 타이머 함수를 멈추는 기능.
        */
        $(document).ready(function(){
            var count = 0;
            var timer = setInterval(function(){
                count++;
                $('.output').html(count);
                $('.color').toggleClass('active');
            },1000);

            $('.color').click(function(){
                setTimeout(function(){
                    test();
                },3000)
            })

            $('button').click(function(){
                clearInterval(timer);
            })

            function test(){
                alert();
            }
            // test();
        });
    </script>
    <style>
        .color{width: 100px; height: 100px; border: 1px solid black;}
        .color.active{background-color: red;}
    </style>
</head>
<body>
    <button>중지!</button>
    <div class="output">
        0
    </div>
    <div class="color">

    </div>
</body>
</html>
