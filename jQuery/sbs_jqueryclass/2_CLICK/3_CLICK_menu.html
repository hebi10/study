<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu ex 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/global.css">
    <script>
        $(document).ready(function(){
            $('.menuBtn').click(function(){
                $('span').toggleClass('active');
                $('header .menuArea > div nav').toggleClass('active');
            });
        })
    </script>
    </script>
    <style>
        header .menuArea{font-size: 16px; position: fixed; left: 0; top: 0; width: 100%; height: 70px; background-color: white;}
        header .menuArea > div{max-width: 1200px; margin: 0 auto; height: 100%; display: flex; justify-content: space-between; align-items: center;}
        header .menuArea > div .menuBtn{width: 50px; height: 35px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; position: relative; z-index: 10; }
        header .menuArea > div .menuBtn span{height: 5px; background-color: black; transition: 0.5s;}
        header .menuArea > div .menuBtn.active span{background-color: white;}
        header .menuArea > div nav{ position: fixed; left: 0; top: 0; width: 100%; height: 100%; }
        header .menuArea > div nav.active{display: block;}
        header .menuArea > div nav div ,header .menuArea > div nav::before , header .menuArea > div nav::after{position: absolute; left: 0; top: 0;  height: 100%; transform-origin: bottom left; transform: rotate(-90deg); width: 200%; height: 100%; transition: 1s;}
        header .menuArea > div nav::before{content: ''; background-color: #ff1f6b; z-index: 0; transition-delay: 0.4s;}
        header .menuArea > div nav::after{content: '';  background-color: #219dff; z-index: 1; transition-delay: 0.2s;}
        header .menuArea > div nav div{ background-color: black; z-index: 3; transition-delay: 0s;}
        header .menuArea > div nav.active div,header .menuArea > div nav.active::before , header .menuArea > div nav.active::after{
            transform: rotate(0deg);
        }
        header .menuArea > div nav.active::before{transition-delay: 0s;}
        header .menuArea > div nav.active::after{ transition-delay: 0.2s;}
        header .menuArea > div nav.active div{transition-delay: 0.4s;}
        header .menuArea > div nav div ul{width: 50%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        header .menuArea > div nav div ul li a{position: relative; display: block; color: transparent; -webkit-text-stroke: 1px #fff; font-size: 5em; font-weight: 900; text-decoration: none; line-height: 1.2em; }
        header .menuArea > div nav div ul li a:hover{color: #fff;-webkit-text-stroke: 1px #000;transition: 0.5s;}
        header .menuArea > div nav div ul li a::before,ul li a::after{ content: attr(data-text); position: absolute; top: 0; left: 0; transition: 0.5s; }
        header .menuArea > div nav div ul li a:hover::after{ color: #ff1f6b; z-index: 1; -webkit-text-stroke: 1px #000; transform: translate(10px, -10px ); }
        header .menuArea > div nav div ul li a:hover:before{ color: #219dff; z-index: 2; -webkit-text-stroke: 1px #000; transform: translate(20px, -20px ); }

        .menuBtn span.active:nth-child(1){transform: translateY(15px) rotate(45deg); background-color: white;}
        .menuBtn span.active:nth-child(2){opacity: 0;}
        .menuBtn span.active:nth-child(3){transform: translateY(-15px) rotate(135deg); background-color: white;}
    </style>
</head>
<body>
    <header>
        header
        <div class="menuArea">
            <div>
                <h1>LOGO</h1>
                <div class="menuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav>
                    <div>
                        <ul>
                            <li><a href="#" data-text="menu1">menu1</a></li>
                            <li><a href="#" data-text="menu2">menu2</a></li>
                            <li><a href="#" data-text="menu3">menu3</a></li>
                            <li><a href="#" data-text="menu4">menu4</a></li>
                            <li><a href="#" data-text="menu5">menu5</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>section</section>
    <footer>footer</footer>
</body>
</html>
