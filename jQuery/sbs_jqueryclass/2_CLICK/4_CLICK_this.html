<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab attr</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        /* 
            $(this)                 - 이벤트가 일어난 태그 선택
            $('선택자').prev()      - 선택자의 이전 태그
            $('선택자').next()      - 선택자의 다음 태그
         */
    </script>
    <style>
       
        *{margin: 0; padding: 0;}
        .wrap{max-width: 1000px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; justify-content: center;}
        ul , ol{list-style: none; width: 100%;}
        ul{display: flex; }
        ul li{flex: 1; line-height: 50px; border: 1px solid #eee; text-align: center; cursor: pointer;}
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>tabBtn - 0</li>
            <li>tabBtn - 1</li>
            <li>tabBtn - 2</li>
            <li>tabBtn - 3</li>
        </ul>
    </div>
</body>
</html>
