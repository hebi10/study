<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images filter</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      
    </script>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        section{
            padding: 20px;
            width: 1280px;
            margin: 40px auto;
        }
        section ul{
            display: flex;
            margin-bottom: 10px;
        }
        section ul li{
            list-style: none;
            background: #eee;
            padding: 8px 20px;
            margin: 5px;
            letter-spacing: 1px;
            cursor: pointer;
        }
        section ul li.active{
            background: #03a9f4;
            color: #fff;
        }
        section > div{
            display: flex;
            flex-wrap: wrap;
        }
        section > div .colorBox{
            width: 300px;
            height: 300px;
            margin: 5px;
        }
        
        section > div .colorBox.red{background-color: lightcoral;}
        section > div .colorBox.blue{background-color: lightblue;}
        section > div .colorBox.green{background-color: limegreen;}
    </style>
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="All">All</li>
            <li class="list" data-filter="red">red</li>
            <li class="list" data-filter="blue">blue</li>
            <li class="list" data-filter="green">green</li>
        </ul>
        <div>
            <div class="colorBox red"></div>
            <div class="colorBox blue"></div>
            <div class="colorBox green"></div>
            <div class="colorBox red"></div>
            <div class="colorBox green"></div>
            <div class="colorBox blue"></div>
            <div class="colorBox red"></div>
            <div class="colorBox red"></div>
        </div>
    </section>
</body>
</html>
