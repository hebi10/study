<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 50px;
        background-color: red;
        transition: all 0.5s;
      }
      .box:not(:first-child) {
        margin: 10rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script>
      function factory(el) {
        const io = new IntersectionObserver((entries) => {
          if (entries.some((entry) => entry.intersectionRatio > 0)) {
            el.style.backgroundColor = "blue";
          } else {
            el.style.backgroundColor = "red";
          }
        });
        io.observe(el);
        return io;
      }

      const boxes = document.querySelectorAll(".box");
      const ioWrap = [];

      for (const box of boxes) {
        ioWrap.push(factory(box));
      }
    </script>
  </body>
</html>
